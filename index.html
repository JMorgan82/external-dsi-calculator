<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>External Downstream Injector Calculator</title>

  <style>
    :root { 
      --bg:#0b0f14; 
      --card:#121824; 
      --text:#e7eefc; 
      --muted:#9ab0d0; 
      --line:#22304a; 
    }

    * { box-sizing: border-box; }

    body {
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:linear-gradient(180deg,#070b10,#0b0f14);
      color:var(--text);
    }

    .wrap { max-width:860px; margin:auto; padding:28px 16px; }

    h1 { margin-bottom:6px; font-size:22px; }
    .sub { color:var(--muted); margin-bottom:18px; }

    .card {
      background:var(--card);
      border:1px solid var(--line);
      border-radius:14px;
      padding:16px;
    }

    .grid {
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
    }

    @media(min-width:720px){
      .grid { grid-template-columns:1fr 1fr; }
    }

    label { font-size:12px; color:var(--muted); }
    select, input {
      width:100%;
      padding:10px;
      border-radius:10px;
      border:1px solid var(--line);
      background:#0d1420;
      color:var(--text);
    }

    .btn {
      margin-top:12px;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#1a3c66;
      color:white;
      cursor:pointer;
      font-weight:600;
    }

    .result {
      margin-top:16px;
      padding:14px;
      border-radius:12px;
      border:1px dashed var(--line);
      background:#0a111c;
    }

    table {
      width:100%;
      border-collapse:collapse;
      margin-top:12px;
    }

    th, td {
      padding:8px;
      border-bottom:1px solid var(--line);
      font-size:13px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>External Downstream Injector Calculator</h1>
    <p class="sub">Select injector, GPM, stock %, and desired output.</p>

    <div class="card">
      <div class="grid">

        <div>
          <label>Injector Type</label>
          <select id="injectorType">
            <option value="xjet">X-Jet</option>
            <option value="joejet">JOEJET</option>
            <option value="fixfans">FIXFANS</option>
          </select>
        </div>

        <div>
          <label>Machine GPM</label>
          <select id="gpmSelect">
            <option value="2">2 GPM</option>
            <option value="3">3 GPM</option>
            <option value="4" selected>4 GPM</option>
            <option value="5">5 GPM</option>
            <option value="6">6 GPM</option>
            <option value="8">8 GPM</option>
          </select>
        </div>

        <div>
          <label>Stock %</label>
          <input id="stockInput" type="number" value="12.5">
        </div>

        <div>
          <label>Desired Output %</label>
          <input id="desiredInput" type="number" value="1.5">
        </div>

      </div>

      <button class="btn" id="calculateBtn">Calculate</button>

      <div id="resultBox" class="result" style="display:none;"></div>
      <div id="tableBox" style="display:none;"></div>
    </div>
  </div>
<script>
const TABLES = {
  xjet: [
    { label:"OPEN", ratios:{2:0.8,3:1.2,4:1.6,5:2,6:2.4,8:3} },
    { label:"GREY", ratios:{2:1.4,3:2,4:2.5,5:3,6:4,8:4.9} },
    { label:"BLACK", ratios:{2:3,3:4,4:5,5:6.5,6:8,8:11} },
    { label:"BEIGE", ratios:{2:6,3:8,4:10,5:13,6:16,8:20} }
  ],
  joejet: [],
  fixfans: []
};

function outputPercent(stock, ratio) {
  return stock / (ratio + 1);
}
</script>
<script>
document.getElementById("calculateBtn").onclick = () => {

  const injector = document.getElementById("injectorType").value;
  const gpm = Number(document.getElementById("gpmSelect").value);
  const stock = Number(document.getElementById("stockInput").value);
  const desired = Number(document.getElementById("desiredInput").value);

  const rows = TABLES[injector]
    .map(i => {
      const out = outputPercent(stock, i.ratios[gpm]);
      return { ...i, out, diff: Math.abs(out - desired) };
    })
    .sort((a,b) => a.diff - b.diff);

  const best = rows[0];

  document.getElementById("resultBox").style.display = "block";
  document.getElementById("tableBox").style.display = "block";

  document.getElementById("resultBox").innerHTML =
    `<strong>Recommended Insert:</strong> ${best.label}<br>
     Output â‰ˆ ${best.out.toFixed(2)}%`;

  document.getElementById("tableBox").innerHTML = `
    <table>
      <tr><th>Insert</th><th>Output %</th></tr>
      ${rows.map(r =>
        `<tr><td>${r.label}</td><td>${r.out.toFixed(2)}%</td></tr>`
      ).join("")}
    </table>
  `;
};
</script>

</body>
</html>
